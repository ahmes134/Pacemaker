{% extends "base.html" %} {% block title %}View Egram{% endblock %} {% block
content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .egram-page {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 20px;
        width: 90%;
        max-width: 1200px;
      }

      .page-header {
        text-align: center;
        margin-top: 20px;
      }

      .page-header h1 {
        font-size: 36px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        border-bottom: 4px solid #c42727;
        padding-bottom: 10px;
      }

      .page-header h2 {
        font-size: 28px;
        font-weight: 400;
        color: #555;
        margin-top: 0;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
 
 
  {% endblock %}
