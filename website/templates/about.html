{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .about-page {
    font-family: Arial, sans-serif;
    margin: 0 auto;
    padding: 20px;
    width: 90%;
    max-width: 1200px;
  }

  .page-header {
    text-align: center;
    margin-top: 20px;
  }

  .page-header h1 {
    font-size: 36px;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
  }

  .page-header h2 {
    font-size: 28px;
    font-weight: 400;
    color: #555;
    margin-top: 0;
    margin-bottom: 20px;
  }

  .page-header h1, .page-header h2 {
    letter-spacing: 0.5px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #333;
    border-bottom: 4px solid #c42727;
    padding-bottom: 10px;
  }

  .container {
    display: flex;
    justify-content: space-between;
  }

  .left-column, .right-column {
    width: 45%;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  label {
    font-size: 16px;
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .view-medical-history-btn, .update-device-info-btn {
    background-color: #c42727;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .view-medical-history-btn:hover, .update-device-info-btn:hover {
    background-color: #a92222;
  }

</style>

<div class="about-page">
  <div class="page-header">
    <h1>About</h1>
    <hr class="header-line">
    <h2>Welcome</h2>
    <hr class="header-line">
  </div>
  
  <div class="container">
    <!-- Left Column: Personal and Patient Information -->
    <div class="left-column">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" value="{{ user.first_name }}"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" value="{{ user.email }}"><br><br>
      <button class="view-medical-history-btn">Update Personal Information</button><br><br><br><br>

      <h2>Patient Information</h2>
      <label for="patient-id">Patient ID:</label>
      <input type="text" id="patient-id" name="patient-id" placeholder="Patient ID" value="{{ user.patient_id }}"><br><br>

      <button class="view-medical-history-btn">View Medical History</button><br><br>
    </div>

    <!-- Right Column: Device Information -->
    <div class="right-column">
      <h2>Device Information</h2>
      <label for="model-number">Device model number:</label>
      <input type="text" id="model-number" name="model-number" placeholder="Model Number" value="XX-XXXX" disabled><br><br>

      <label for="version">Software Version:</label>
      <input type="text" id="version" name="version" placeholder="Version" value="v2.3.4" disabled><br><br>

      <label for="serial-number">DCM Serial Number:</label>
      <input type="text" id="serial-number" name="serial-number" placeholder="Serial Number" value="789123" disabled><br><br>

      <label for="institution-name">Institution Name:</label>
      <input type="text" id="institution-name" name="institution-name" placeholder="Institution Name" value="McMaster Children's Hospital" disabled style="width: 300px;"><br><br>


      <label for="update-date">Date of Last Update:</label>
      <input type="date" id="update-date" name="update-date" value="2024-10-05" disabled><br><br>

      <button class="update-device-info-btn">Update Device Information</button>
    </div>
  </div>
 

{% endblock %}
