{% extends "base.html" %}
{% block title %}Generate Report{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif;">
    <h1 style="text-align: center; font-size: 28px; color: #444;">Generate Report</h1>
    <hr style="border: 1px solid #c42727; margin: 20px 0;">

    <form id="report-form" method="POST" action="/generate-report" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <label for="report-type" style="font-size: 16px; color: #333;">Select Report Type:</label>
        <select id="report-type" name="report_type" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="Bradycardia Parameters Report">Bradycardia Parameters Report</option>
            <option value="Temporary Parameters Report">Temporary Parameters Report</option>
            <option value="Implant Data Report">Implant Data Report</option>
            <option value="Threshold Test Results Report">Threshold Test Results Report</option>
            <option value="Measured Data Report">Measured Data Report</option>
            <option value="Marker Legend Report">Marker Legend Report</option>
            <option value="Session Net Change Report">Session Net Change Report</option>
            <option value="Final Report">Final Report</option>
            <option value="Rate Histogram Report">Rate Histogram Report</option>
            <option value="Trending Report">Trending Report</option>
        </select>

        <label for="start-date" style="font-size: 16px; color: #333;">Start Date:</label>
        <input type="date" id="start-date" name="start_date" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="end-date" style="font-size: 16px; color: #333;">End Date:</label>
        <input type="date" id="end-date" name="end_date" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" class="submit-button" style="background-color: #c42727; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%; transition: background-color 0.3s;">
            Generate Report
        </button>
    </form>
</div>
{% endblock %}
