<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Patient</h1>
        <form id="select-patient-form" action="/set-patient" method="POST">
            <div class="form-group">
                <label for="patient">Choose a Patient:</label>
                <select class="form-control" id="patient" name="patient_id">
                    <!-- Populate the options dynamically -->
                    <option value="1">Patient 1</option>
                    <option value="2">Patient 2</option>
                    <option value="3">Patient 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Select Patient</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
